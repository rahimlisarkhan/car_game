<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./assent/css/style.css">

    <title>Car game</title>
</head>

<body class="bg-light">

    <div class="container-xl container-fluid">

        <div class="row justify-content-center mt-5" id="welcomeArea">
            <div class="col-12">
                <div class="jumbotron bg-dark text-white text-center">
                    <h1 class="display-1">Car Game</h1>
                    <p class="lead">Welcome car game</p>
                    <hr class="my-2">
                    <p class="lead">
                        <button id="startBtn" class="btn btn-outline-light  btn-lg p-4" href="Jumbo action link"
                            role="button">Start</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="row mt-5 d-none" id="playStationArea">
            <div class="col-2">
                <div class="jumbotron jumbotron-fluid p-2 bg-secondary text-white">
                    <h1 class="display-5">CTRL</h1>
                    <table>
                        <tr class="h5">
                            <td>Left</td>
                            <td>↑</td>
                        </tr>
                        <tr class="h5">
                            <td>Right</td>
                            <td>↓</td>
                        </tr>
                        <tr class="h5">
                            <td>Start</td>
                            <td>←</td>
                        </tr>
                        <tr class="h5">
                            <td>Brake</td>
                            <td>→</td>
                        </tr>
                        <tr class="h5">
                            <td>Stop</td>
                            <td>s</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-10">
                <div class="jumbotron p-0 position-relative shadow rounded">
                    <img src="./assent/img/highway_s.gif" id="gameBackgroundImg" style="width:100%">
                    <div class="car-content" id="carContent">
                        <img class="car-img" src="./assent/img/car.png">
                    </div>

                    <div class="speed-content">
                        <span>0km/h</span>
                    </div>

                    <div class="point-content">
                        <span>0 ★</span>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./assent/js/index.js"></script>
</body>

</html>
